


<div class="main-content mt-2 pt-3 ">
  <div class="container-fluid">
    <div class="row">
      <div class="offset-md-4 col-md-4 col-sm-4 col-xs-12 card card-stats">
        <form class=" text-center mt-3 mb-5" #formLogin="ngForm" (submit)="Onlogin()">
          <div>
            <img src="../../assets/img/archivo de logo a color.png" width="50%" />
          </div>          
          <h3>Iniciar Sesión</h3>
          <div class="form-group">
            <label class="float-left" for="exampleInputEmail1">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="email"
              placeholder="Teclea tu correo"
              [(ngModel)]="email"
            />
          </div>
          <div class="form-group">
            <label class="float-left" for="exampleInputEmail1">Contraseña</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              aria-describedby="password"
              placeholder="Teclea tu contraseña"
              [(ngModel)]="password"
            />
          </div>
          <button class="btn btn-danger btn-sm btn-block" type="submit">Ingresar</button>
          <div class="checkbox text-center">
              <div *ngIf="loading" class="text-center my-6">
                  <img src="../../assets/img/loading.gif" width="64px">
                  </div>
            <label> <input type="checkbox" />Mantener sesión Iniciada </label>
          </div>
          <a routerLink="restauracion"
            ><u class="text-danger">¿Olvidaste la contraseña?</u></a
          ><br />
          <p>
            ¿No tienes una cuanta? <a routerLink="#"><u class="text-danger"> !Contactanos!</u></a>
          </p>
          <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
